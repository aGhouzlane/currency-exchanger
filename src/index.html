<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency-Exchanger</title>
</head>

<body>
  <div class="fixed-header">
    <div id="pad-img" class="float-child">
      <img style="padding-right: 10px;" width="40px" src="assets/images/exchange.png" alt="exchange">
    </div>
    <div id="pad-title" class="float-child">
      <h6><strong>Currency Exchanger</strong></h6>
    </div>
  </div>
  <div class="container">
    <div style="margin-top: 70px;"></div>
    <form>
      <div class="form-group">
        <label for="userInputAmount"><b>Amount:</b></label>
        <input class="form-control" type="text" id="userInputAmount" placeholder="Example: 10">
      </div>
      <div class="form-group">
        <label for="userInputBaseCurrency"><b>Base Currency:</b></label>
        <input class="form-control" type="text" id="userInputBaseCurrency" placeholder="Example: USD">
      </div>
      <div class="form-group">
        <label for="userInputOtherCurrency"><b>Target Currency:</b></label>
        <input class="form-control" type="text" id="userInputOtherCurrency" placeholder="Example: EUR">
      </div>
      <div style="text-align: center; margin-bottom: 30px;">
        <input class="btn btn-success" id="result" value="Convert">
      </div>
    </form>
    <div id="output"></div>
    <div id="base"></div>
    <div id="target"></div>
    <div id="nonegative"></div>
    <div id="space"></div>
    <div id="nan"></div>
  </div>
  <div
    style="margin-top:175px; padding: 15px; background-color: rgb(11, 34, 57); color: rgb(28, 114, 201); text-align: center;">
    &copy; 2021. Website created by Ahmed Ghouzlane. All Rights Reserved.
  </div>
</body>

</html>
